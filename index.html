<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní stránka - Airsoft a Milsim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .post {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .post-form {
            margin-top: 30px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .post-form button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vítejte na mé osobní stránce o Airsoftu a Milsimu</h1>
    </header>
    <div class="container">
        <h2>Blogové příspěvky</h2>
        <div id="posts">
            <!-- Zde budou zobrazeny příspěvky -->
        </div>
        <div class="post-form">
            <h3>Přidat nový příspěvek</h3>
            <input type="text" id="title" placeholder="Název příspěvku" required>
            <textarea id="content" placeholder="Obsah příspěvku" required></textarea>
            <input type="file" id="image" accept="image/*">
            <button onclick="addPost()">Přidat příspěvek</button>
        </div>
    </div>
    <script>
        function addPost() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            var image = document.getElementById('image').files[0];

            if(title && content) {
                var postContainer = document.createElement('div');
                postContainer.className = 'post';

                var postTitle = document.createElement('h3');
                postTitle.textContent = title;
                postContainer.appendChild(postTitle);

                var postContent = document.createElement('p');
                postContent.textContent = content;
                postContainer.appendChild(postContent);

                if(image) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var postImage = document.createElement('img');
                        postImage.src = e.target.result;
                        postContainer.appendChild(postImage);
                    }
                    reader.readAsDataURL(image);
                }

                document.getElementById('posts').appendChild(postContainer);

                // Clear the form
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                document.getElementById('image').value = '';
            } else {
                alert('Vyplňte prosím všechny povinné údaje.');
            }
        }
    </script>
</body>
</html>
